<html>

<head>
    <title>Music Random</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="music">
            <div class="music-img">
                <img src="music.png" class="aut">
            </div>
            <div class="music-name">
                <h4 id="music-title">
                    Warriyo Hit
                </h4>
            </div>

            <div class="music-controls">
                <audio src="./musics/Warriyo.mp3" controls id="mp3"></audio>
            </div>

            <div class="btn-generate">
                <button class="btn" id="btn">Next</button>
            </div>

        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
